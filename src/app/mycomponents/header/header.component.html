<mat-toolbar class="max-w-7xl mx-auto border-x  justify-between">
    <a routerLink="home">CODE WITH COSMOS</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
        [matBadge]="2"   
        matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">2 Items </span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-4 ">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 3
                    <span class="font-bold">{{'150'| currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 3
                    <span class="font-bold">{{'150'| currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 3
                    <span class="font-bold">{{'150'| currency}}</span>
                </div>
                <div class="flex justify-between py-4 font-light">
                    Total:
                    <span class="font-bold">{{ 450 | currency}}</span>
                </div>
                <div class="pb-3 flex justify-between">
                    <button class="bg-rose-600 text-white rounded-full w-9 h-9 ">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>
                    <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9 ">
                        <mat-icon>shopping_cart</mat-icon>
                    </button>

                </div>

            </div>
            
        </div>

    </mat-menu>
  
</mat-toolbar>
