<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon> 
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdate('desc')"mat-menu-item>desc</button>
                <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex item-center">

            <button mat-button [matMenuTriggerFor]="menu">
                Show{{ itemShowCount}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="onItemUpdated(12)" mat-menu-item>12</button>
                <button (click)="onItemUpdated(22)" mat-menu-item>22</button>
                <button (click)="onItemUpdated(32)" mat-menu-item>32</button>
                <button (click)="onItemUpdated(42)" mat-menu-item>42</button>
            </mat-menu>


            <button (click)="onColumsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        
        </div>
    </div>
</mat-card>
